services:
  # Official postgres image (simulates existing database)
  postgres-official:
    image: postgres:18-alpine
    container_name: scenario5-official
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=testpass123
      - POSTGRES_DB=testdb
    ports:
      - "5507:5432"
    volumes:
      - postgres-data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - tests-network
    profiles:
      - official

  # Our postgres-ba image (uses same volume)
  postgres-ba:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: scenario5-ba
    env_file:
      - .env
    ports:
      - "5508:5432"
    volumes:
      - postgres-data:/var/lib/postgresql
      - postgres-ssl:/etc/postgresql/ssl
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - tests-network
    profiles:
      - ba

volumes:
  postgres-data:
  postgres-ssl:

networks:
  tests-network:
    external: true
