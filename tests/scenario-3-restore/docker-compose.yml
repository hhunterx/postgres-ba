services:
  minio:
    image: minio/minio:latest
    container_name: scenario3-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9300:9000"
      - "9301:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-setup:
    image: minio/mc:latest
    container_name: scenario3-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/pgbackrest --ignore-existing;
      exit 0;
      "

  postgres:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: scenario3-postgres
    env_file:
      - .env
    depends_on:
      minio-setup:
        condition: service_completed_successfully
    ports:
      - "5503:5432"
    volumes:
      - postgres-data:/var/lib/postgresql
      - postgres-ssl:/etc/postgresql/ssl
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Second postgres for restore test
  postgres-restore:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: scenario3-postgres-restore
    env_file:
      - .env
    environment:
      - RESTORE_FROM_BACKUP=true
    depends_on:
      minio-setup:
        condition: service_completed_successfully
    ports:
      - "5504:5432"
    volumes:
      - postgres-restore-data:/var/lib/postgresql
      - postgres-restore-ssl:/etc/postgresql/ssl
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    profiles:
      - restore

volumes:
  minio-data:
  postgres-data:
  postgres-ssl:
  postgres-restore-data:
  postgres-restore-ssl:
