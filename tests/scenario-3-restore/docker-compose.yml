services:
  postgres:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: scenario3-postgres
    env_file:
      - .env
    ports:
      - "5503:5432"
    volumes:
      - postgres-data:/var/lib/postgresql
      - postgres-ssl:/etc/postgresql/ssl
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - tests-network

  # Second postgres for restore test
  postgres-restore:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: scenario3-postgres-restore
    env_file:
      - .env
    environment:
      - RESTORE_FROM_BACKUP=true
    ports:
      - "5504:5432"
    volumes:
      - postgres-restore-data:/var/lib/postgresql
      - postgres-restore-ssl:/etc/postgresql/ssl
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - tests-network
    profiles:
      - restore

volumes:
  postgres-data:
  postgres-ssl:
  postgres-restore-data:
  postgres-restore-ssl:

networks:
  tests-network:
    external: true
