services:
  # Generate TLS certificates for MinIO
  minio-certs:
    image: alpine:latest
    container_name: tests-minio-certs
    volumes:
      - minio-certs:/certs
    command:
      - /bin/sh
      - -c
      - |
        apk add --no-cache openssl
        if [ ! -f /certs/public.crt ]; then
          echo 'Generating MinIO TLS certificates...'
          openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout /certs/private.key -out /certs/public.crt -subj '/CN=minio' -addext 'subjectAltName=DNS:minio,DNS:localhost,IP:127.0.0.1'
          chmod 644 /certs/public.crt
          chmod 600 /certs/private.key
          echo 'Certificates generated successfully'
        else
          echo 'Certificates already exist'
        fi
        ls -la /certs/

  minio:
    image: minio/minio:latest
    container_name: tests-minio
    command: server /data --console-address ":9001" --certs-dir /certs
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
      - minio-certs:/certs:ro
    depends_on:
      minio-certs:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - tests-network

  # Setup buckets for all test scenarios
  minio-setup:
    image: minio/mc:latest
    container_name: tests-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - tests-network
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio https://minio:9000 minioadmin minioadmin --insecure;
      mc mb myminio/scenario1 --ignore-existing --insecure;
      mc mb myminio/scenario2 --ignore-existing --insecure;
      mc mb myminio/scenario3 --ignore-existing --insecure;
      mc mb myminio/scenario4 --ignore-existing --insecure;
      mc mb myminio/scenario5 --ignore-existing --insecure;
      echo 'All buckets created successfully';
      exit 0;
      "

volumes:
  minio-data:
  minio-certs:

networks:
  tests-network:
    name: tests-network
    driver: bridge
