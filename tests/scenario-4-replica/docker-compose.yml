services:
  # Generate TLS certificates for MinIO
  minio-certs:
    image: alpine:latest
    container_name: scenario4-minio-certs
    volumes:
      - minio-certs:/certs
    command:
      - /bin/sh
      - -c
      - |
        apk add --no-cache openssl
        if [ ! -f /certs/public.crt ]; then
          echo 'Generating MinIO TLS certificates...'
          openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout /certs/private.key -out /certs/public.crt -subj '/CN=minio' -addext 'subjectAltName=DNS:minio,DNS:localhost,IP:127.0.0.1'
          chmod 644 /certs/public.crt
          chmod 600 /certs/private.key
          echo 'Certificates generated successfully'
        else
          echo 'Certificates already exist'
        fi
        ls -la /certs/

  minio:
    image: minio/minio:latest
    container_name: scenario4-minio
    command: server /data --console-address ":9001" --certs-dir /certs
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9400:9000"
      - "9401:9001"
    volumes:
      - minio-data:/data
      - minio-certs:/certs:ro
    depends_on:
      minio-certs:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 10

  minio-setup:
    image: minio/mc:latest
    container_name: scenario4-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio https://minio:9000 minioadmin minioadmin --insecure;
      mc mb myminio/pgbackrest --ignore-existing --insecure;
      exit 0;
      "

  postgres-primary:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: scenario4-primary
    env_file:
      - .env
    environment:
      - PG_MODE=primary
    depends_on:
      minio-setup:
        condition: service_completed_successfully
    ports:
      - "5505:5432"
    volumes:
      - primary-data:/var/lib/postgresql
      - primary-ssl:/etc/postgresql/ssl
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  postgres-replica:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: scenario4-replica
    env_file:
      - .env
    environment:
      - PG_MODE=replica
      - PRIMARY_HOST=postgres-primary
      - PRIMARY_PORT=5432
      - REPLICA_USER=replication
      - REPLICA_PASSWORD=replication_password
    depends_on:
      postgres-primary:
        condition: service_healthy
    ports:
      - "5506:5432"
    volumes:
      - replica-data:/var/lib/postgresql
      - replica-ssl:/etc/postgresql/ssl
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    profiles:
      - replica

volumes:
  minio-data:
  minio-certs:
  primary-data:
  primary-ssl:
  replica-data:
  replica-ssl:
