services:
  postgres-primary:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: scenario4-primary
    env_file:
      - .env
    environment:
      - PG_MODE=primary
    ports:
      - "5505:5432"
    volumes:
      - primary-data:/var/lib/postgresql
      - primary-ssl:/etc/postgresql/ssl
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - tests-network

  postgres-replica:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: scenario4-replica
    env_file:
      - .env
    environment:
      - PG_MODE=replica
      - PRIMARY_HOST=postgres-primary
      - PRIMARY_PORT=5432
      - REPLICA_USER=replication
      - REPLICA_PASSWORD=replication_password
    depends_on:
      postgres-primary:
        condition: service_healthy
    ports:
      - "5506:5432"
    volumes:
      - replica-data:/var/lib/postgresql
      - replica-ssl:/etc/postgresql/ssl
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - tests-network
    profiles:
      - replica

volumes:
  primary-data:
  primary-ssl:
  replica-data:
  replica-ssl:

networks:
  tests-network:
    external: true
