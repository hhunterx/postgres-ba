services:
  minio:
    image: minio/minio:latest
    container_name: scenario4-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9400:9000"
      - "9401:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-setup:
    image: minio/mc:latest
    container_name: scenario4-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/pgbackrest --ignore-existing;
      exit 0;
      "

  postgres-primary:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: scenario4-primary
    env_file:
      - .env
    environment:
      - PG_MODE=primary
    depends_on:
      minio-setup:
        condition: service_completed_successfully
    ports:
      - "5505:5432"
    volumes:
      - primary-data:/var/lib/postgresql
      - primary-ssl:/etc/postgresql/ssl
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  postgres-replica:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: scenario4-replica
    env_file:
      - .env
    environment:
      - PG_MODE=replica
      - PRIMARY_HOST=postgres-primary
      - PRIMARY_PORT=5432
      - REPLICA_USER=replication
      - REPLICA_PASSWORD=replication_password
    depends_on:
      postgres-primary:
        condition: service_healthy
    ports:
      - "5506:5432"
    volumes:
      - replica-data:/var/lib/postgresql
      - replica-ssl:/etc/postgresql/ssl
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    profiles:
      - replica

volumes:
  minio-data:
  primary-data:
  primary-ssl:
  replica-data:
  replica-ssl:
