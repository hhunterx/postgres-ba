services:
  minio-certs:
    image: alpine/openssl:latest
    container_name: scenario2-minio-certs
    volumes:
      - minio-certs:/certs
    entrypoint: >
      /bin/sh -c "
      if [ ! -f /certs/private.key ]; then
        openssl req -new -newkey rsa:4096 -days 3650 -nodes -x509 
          -subj '/C=US/ST=State/L=City/O=Organization/CN=minio' 
          -keyout /certs/private.key 
          -out /certs/public.crt;
        chmod 644 /certs/private.key /certs/public.crt;
      fi
      "

  minio:
    image: minio/minio:latest
    container_name: scenario2-minio
    command: server /data --console-address ":9001" --certs-dir /root/.minio/certs
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9200:9000"
      - "9201:9001"
    volumes:
      - minio-data:/data
      - minio-certs:/root/.minio/certs
    depends_on:
      minio-certs:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "mc", "ready", "local", "--insecure"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-setup:
    image: minio/mc:latest
    container_name: scenario2-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio https://minio:9000 minioadmin minioadmin --insecure;
      mc mb myminio/pgbackrest --ignore-existing;
      exit 0;
      "

  postgres:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: scenario2-postgres
    env_file:
      - .env
    depends_on:
      minio-setup:
        condition: service_completed_successfully
    ports:
      - "5502:5432"
    volumes:
      - postgres-data:/var/lib/postgresql
      - postgres-ssl:/etc/postgresql/ssl
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  minio-certs:
  minio-data:
  postgres-data:
  postgres-ssl:
