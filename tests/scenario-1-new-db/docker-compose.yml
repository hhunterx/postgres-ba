services:
  postgres:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: scenario1-postgres
    env_file:
      - .env
    ports:
      - "5501:5432"
    volumes:
      - postgres-data:/var/lib/postgresql
      - postgres-ssl:/etc/postgresql/ssl
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - tests-network

volumes:
  postgres-data:
  postgres-ssl:

networks:
  tests-network:
    external: true
